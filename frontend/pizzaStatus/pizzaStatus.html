<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pizzaStatus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cartModal">
          View Cart
        </button>
      </div>
      <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">
                Your Shopping Cart
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table table-image">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="w-25">
                      <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png" class="img-fluid img-thumbnail" alt="Sheep">
                    </td>
                    <td>Vans Sk8-Hi MTE Shoes</td>
                    <td>89$</td>
                    <td class="qty"><input type="text" class="form-control quantity" id="input1" value="2" disabled></td>
                    <td>178$</td>
                    <td>
                      <a href="#" class="btn btn-danger btn-sm">
                        <i class="fa fa-times"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td class="w-25">
                      <img src="http://dudethatcookz.com/wp-content/uploads/2018/01/DSC_1222-01.jpeg" class="img-fluid img-thumbnail" alt="Sheep">
                    </td>
                    <td>Vans Sk8-Hi MTE Shoes</td>
                    <td id="base-price">89$</td>
                    <td class="qty"><input type="text" class="form-control" id="input1" value="5" disabled></td>
                    <td class="final-price"></td>
                    <td>
                      <a href="#" class="btn btn-danger btn-sm">
                        <i class="fa fa-times"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-end">
                <h5>Total: <span class="price text-success">89$</span></h5>
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <script src="pizzaStatus.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
